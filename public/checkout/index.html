<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>メンバーシップ購入</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script defer src="./script.js"></script>
</head>

<body>
<section class="section">
    <div class="container">
        <div class="columns is-mobile is-multiline has-text-black">
            <div class="column">
                <div class="columns is-multiline is-centered has-text-centered">
                    <div class="column is-two-fifth">
                        <figure class="image">
                            <img src="img/OnetoOneThousand_logo.png">
                        </figure>
                        <p class="is-size-4 has-text-weight-bold">
                            One to One Thousand 2020年1期生専用決済ページ
                        </p>
                    </div>
                </div>
                <div class="columns is-multiline is-centered">
                    <div class="column is-half">
                        <p class="content">
                            下記項目を記入して、決済登録を行ってください。毎月の自動決済となります。<br/>
                            ※使用できるカードブランドはVISA, Master, AMEXの3ブランドです。<br/>
                            ※カードの審査が不安な方は、下記アプリでデビットカード(プリペイドカード)を作成可能ですので、そちらをご利用ください。<br/>
                            <a href="https://vandle.jp/" target="_blank">・バンドルカード</a>
                        </p>
                        <p class="context has-text-weight-bold">
                            価格：月額9,800円
                        </p>
                    </div>
                </div>
                <div class="columns is-multiline is-centered">
                    <div class="column is-half">
                        <p class="content">
                            名前 <input id="name-input" class="input" type="text" placeholder="名前">
                        </p>
                    </div>
                </div>
                <div class="columns is-multiline is-centered">
                    <div class="column is-half">
                        <p class="content">
                            メールアドレス <input id="email-input" class="input" type="text" placeholder="メールアドレス">
                        </p>
                    </div>
                </div>
                <div class="columns is-multiline is-centered">
                    <div class="column is-half">
                        <p class="content">
                            ご紹介者様選択
                        <div class="select">
                            <select id="introducer">
                                <option>ご紹介者様を選択してください</option>
                            </select>
                        </div>
                        </p>
                    </div>
                </div>

                <div class="columns is-multiline is-centered">
                    <div class="column is-half">
                        <button
                                style="background-color:#6772E5;color:#FFF;padding:8px 12px;border:0;border-radius:4px;font-size:1em"
                                id="checkout-button-1" role="link">
                            決済情報入力画面へ
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>

</html>
